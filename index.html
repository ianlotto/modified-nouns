<!DOCTYPE html>
<html lang="en" ng-app="modifiedNouns">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Ian Lotto">
    <meta name="keywords" content="modified,nouns">
    
    <title>Modified Nouns</title>
    
    <link rel="icon" href="favicon.ico">
    
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    
    <div load-progress ng-class="{ complete: progressData.complete }"></div>
    
    <div modified-nouns ng-class="{ 'top-level': hasTopLevel }">
      
      <div
        class="level"
        ng-repeat="(key, level) in levels"
        ng-style="{ 'z-index': 1 - key }"
        ng-class="'level-' + key">
        
        <div
          class="tile"
          ng-repeat="(key, tile) in level"
          ng-style="getStyles(key, tile)"
          ng-class="'tile-' + key">
        </div>
        
      </div>
      
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/loader.js"></script>
    
  </body>
</html>
