<!DOCTYPE html>
<html lang="en" ng-app="modifiedNouns">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Ian Lotto">
    <meta name="keywords" content="modified,nouns">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Modified Nouns</title>

    <link rel="icon" href="favicon.ico">

    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- /build -->

  </head>
  <body>

    <div load-progress ng-class="{ complete: progressData.complete }">
      <div ng-style="{ width: percentComplete }"></div>
    </div>

    <div
      modified-nouns
      watch-resize
      zoom
      ng-class="{ 'top-level': hasTopLevel }">

      <div
        level="{{ key }}"
        drag
        fling
        ng-repeat="(key, level) in levels"
        ng-style="{ 'z-index': key }">

        <div
          tile="{{ key }}"
          ng-repeat="(key, tile) in level"
          ng-style="getStyles(key, tile)">
        </div>

      </div>

    </div>

    <button toggle-fullscreen>Full Screen</button>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- build:js js/app.min.js -->
    <script src="js/app.js"></script>
    <script src="js/input.js"></script>
    <script src="js/geometry.js"></script>
    <script src="js/limit.js"></script>
    <script src="js/drag.js"></script>
    <script src="js/fling.js"></script>
    <script src="js/zoom.js"></script>
    <script src="js/fullscreen.js"></script>
    <script src="js/loader.js"></script>
    <!-- /build -->

  </body>
</html>
