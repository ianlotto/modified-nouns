<!DOCTYPE html>
<html lang="en" ng-app="modifiedNouns">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Ian Lotto">
    <meta name="keywords" content="modified,nouns">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Modified Nouns</title>

    <link rel="icon" href="favicon.ico">

    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- /build -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-18709135-2', 'auto');
      ga('send', 'pageview');

    </script>

  </head>
  <body feature-classes>

    <div load-progress ng-class="{ complete: progressData.complete }">
      <div ng-style="{ width: percentComplete }"></div>
    </div>

    <div
      modified-nouns
      constrain-resize
      zoom
      ng-class="{ 'top-level': hasTopLevel }">

      <div
        level="{{ key }}"
        drag
        fling
        ng-repeat="(key, level) in levels"
        ng-style="{ 'z-index': key }">

        <div
          tile="{{ key }}"
          ng-repeat="(key, tile) in level"
          ng-style="getStyles(key, tile)">
        </div>

      </div>

    </div>

    <div search touch-start ng-cloak>
      <input
        type="text"
        placeholder="Search Modified Nouns"
        ng-model="input"
        touch-end="search()"
        ng-change="search()">

      <ul id="matches" ng-show="showMatches">
        <li
          ng-repeat="match in matches"
          touch-end="flyTo(match)">{{ match.modifier }} {{ match.noun}}</li>
      </ul>
    </div>

    <button toggle-fullscreen>Full Screen</button>

    <!-- build:js js/app.min.js -->
    <script src="js/app.js"></script>
    <script src="js/input.js"></script>
    <script src="js/geometry.js"></script>
    <script src="js/limit.js"></script>
    <script src="js/drag.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/zoom.js"></script>
    <script src="js/fullscreen.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/search.js"></script>
    <!-- /build -->

  </body>
</html>
